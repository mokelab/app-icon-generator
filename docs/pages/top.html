<div class="top">
  <div class="mdc-card">
      <input type="file" value="{{files}}"><br/>
      <Button on-click="submit" accent>生成</Button>
  </div>

  {{#if generated}}
  <div class="mdc-card">
    {{#sizes}}
    <div>
        <canvas id="canvas{{.}}" name="a.png" style="width: {{.}}px; height: {{.}}px;"></canvas>
        <a id="download{{.}}">ダウンロード</a>
    </div>
    {{/}}
  </div>
  {{/if}}
</div>
